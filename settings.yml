# SearXNG minimal settings
server:
  host: 0.0.0.0
  port: 8080
  bind_address: 0.0.0.0
  secret_key: "ultrasecretkey"
  debug: false
  request_timeout: 10
  base_url: http://localhost:8080/

general:
  instance_name: "SearXNG Tool"
  contact_url: false
  autocomplete: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete_min: 4
  default_lang: "all"

redis:
  db: 0

engines:
  - name: google
    engine: google
    disabled: false
  - name: bing
    engine: bing
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    disabled: false
