<ul class="search-results">
  {{#results}}
  <li class="search-result">
    <div class="search-result__title">{{title}}</div>
    <p class="search-result__snippet">{{snippet}}</p>
    <div class="search-result__meta">
      <a class="search-result__url" href="{{url}}" target="_blank" rel="noopener">{{url}}</a>
      {{#engine}}<span class="search-result__engine">{{engine}}</span>{{/engine}}
    </div>
  </li>
  {{/results}}
</ul>
